<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-Force Security - Unified Command Center</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <meta name="theme-color" content="#000000"/>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://generativelanguage.googleapis.com https://en.wikipedia.org https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com; img-src 'self' data: https: blob:;">

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --bg-color: #000000; 
            --card-bg: #111111; 
            --primary-red: #dc2626; 
            --text-color: #ffffff; 
            --text-muted: #9ca3af; 
            --border-color: #333333; 
            --success-color: #22c55e; 
            --accent-cyan: #06b6d4; 
        }
        
        /* --- CORE LAYOUT --- */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Rajdhani', sans-serif; }
        
        #root { 
            width: 100%; 
            max-width: 1024px; 
            height: 100%; 
            margin: 0 auto;
            background-color: var(--bg-color); 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); 
            display: flex; 
            flex-direction: column;
        }
        
        /* HEADER */
        header { 
            flex: 0 0 80px; 
            padding: 0 20px; 
            background-color: rgba(0, 0, 0, 0.95); 
            border-bottom: 2px solid var(--primary-red); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100; 
        }
        header h1 { margin: 0; font-size: 1.5em; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .title-red { color: var(--primary-red); }
        
        .sign-out-btn { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); padding: 5px 12px; cursor: pointer; font-family: 'Rajdhani', sans-serif; font-weight: 600; text-transform: uppercase; }
        .sign-out-btn:hover { border-color: var(--primary-red); color: white; }

        /* NAVIGATION */
        nav { display: flex; gap: 10px; }
        .nav-btn { padding: 8px 16px; background-color: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-muted); font-family: 'Rajdhani', sans-serif; cursor: pointer; font-weight: 600; text-transform: uppercase; border-radius: 2px; }
        .nav-btn.active { background-color: var(--primary-red); color: white; border-color: var(--primary-red); }
        
        /* MAIN LAYOUT */
        main { 
            flex: 1; 
            position: relative;
            overflow: hidden; 
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* UI ELEMENTS */
        .btn-primary { background: var(--primary-red); color: white; padding: 10px 20px; border: none; border-radius: 2px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-family: 'Rajdhani', sans-serif; }
        .btn-cyan { background: var(--accent-cyan); color: black; padding: 10px 20px; border: none; border-radius: 2px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-family: 'Rajdhani', sans-serif; }
        .btn-delete { background: transparent; border: 1px solid #444; color: #666; padding: 5px 10px; cursor: pointer; margin-top: 10px; width: 100%; font-size: 0.8em; }
        .btn-delete:hover { border-color: red; color: red; }

        input, select { background: #000; color: white; border: 1px solid var(--border-color); padding: 10px; font-family: 'Rajdhani', sans-serif; border-radius: 2px; width: 100%; box-sizing: border-box; }
        input:focus, select:focus { outline: none; border-color: var(--primary-red); }

        /* LOGS FILTERS (RESTORED) */
        .logs-controls { flex: 0 0 auto; display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; margin-bottom: 20px; background-color: var(--card-bg); padding: 15px; border: 1px solid var(--border-color); }
        .filter-group { display: flex; flex-direction: column; flex-grow: 1; min-width: 150px; }
        .filter-label { color: var(--primary-red); font-size: 12px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .filter-select { background: #000; color: white; border: 1px solid var(--border-color); padding: 10px; font-family: 'Rajdhani', sans-serif; border-radius: 2px; width: 100%; height: 40px; }
        .print-btn { background: #333; color: white; border: 1px solid var(--border-color); padding: 0 20px; cursor: pointer; font-weight: bold; font-family: 'Rajdhani', sans-serif; height: 40px; margin-bottom: 0; }
        .print-btn:hover { background: var(--primary-red); border-color: var(--primary-red); }

        /* ROSTER STYLES */
        .roster-container { overflow-y: auto; height: 100%; padding-right: 10px; position: relative; }
        .day-tabs { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .day-tab { padding: 8px 16px; background: #000; border: 1px solid var(--border-color); color: var(--text-muted); font-family: 'Rajdhani', sans-serif; font-weight: bold; cursor: pointer; flex: 1; text-align: center; min-width: 60px; }
        .day-tab.active { background: var(--border-color); color: white; border-color: var(--text-muted); }
        .time-block { margin-bottom: 40px; }
        .time-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .time-badge { background: var(--primary-red); color: white; padding: 5px 12px; font-size: 1.2em; font-weight: 700; border-radius: 2px; }
        .time-line { flex: 1; height: 1px; background: var(--border-color); }
        .roster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .roster-card { background: var(--card-bg); border: 1px solid var(--border-color); padding: 15px; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; }
        .qr-frame { width: 100%; aspect-ratio: 1/1; background: white; padding: 5px; margin-bottom: 15px; display: flex; justify-content: center; align-items: center; overflow: hidden; cursor: pointer; }
        .qr-frame img { width: 100%; height: 100%; object-fit: contain; }
        .emp-name { font-size: 1.1em; font-weight: 700; color: white; margin-bottom: 5px; }
        .emp-role { font-size: 0.85em; color: var(--primary-red); text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .modal-box { background: #111; border: 1px solid var(--primary-red); padding: 20px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; box-shadow: 0 0 30px rgba(220, 38, 38, 0.3); }
        .modal-header { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; color: var(--primary-red); }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; color: var(--text-muted); margin-bottom: 5px; font-size: 0.9em; }
        .day-row { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; padding: 5px 0; }
        
        /* LOGIN */
        .login-container { display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; }
        .login-box { background: var(--card-bg); padding: 40px; border: 1px solid var(--border-color); width: 90%; max-width: 400px; text-align: center; border-radius: 4px; }
        .login-box input { width: 100%; margin-bottom: 15px; font-size: 16px; }
        .login-box button { width: 100%; padding: 14px; }

        /* LIVE FEED & TABLE */
        .live-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; overflow-y: scroll; height: 100%; padding-right: 10px; -webkit-overflow-scrolling: touch; }
        .live-card { background: var(--card-bg); border: 1px solid var(--border-color); border-left: 4px solid var(--success-color); padding: 20px; border-radius: 4px; }
        .live-card h3 { margin: 0 0 10px 0; color: white; font-size: 1.4em; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        
        .view-wrapper { height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .table-wrapper { flex: 1; overflow-y: scroll; border: 1px solid var(--border-color); background: #000; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 15px; background: #1a1a1a; color: var(--text-muted); border-bottom: 2px solid var(--primary-red); position: sticky; top: 0; }
        td { text-align: left; padding: 15px; border-bottom: 1px solid var(--border-color); color: white; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 12px; background: #000; }
        ::-webkit-scrollbar-thumb { background-color: #333; border: 2px solid #000; border-radius: 4px; }
        
        /* PRINT FIX */
        @media print {
            body, html, #root, main, .view-wrapper, .table-wrapper { height: auto !important; overflow: visible !important; display: block !important; background-color: white !important; color: black !important; }
            header, nav, .logs-controls, .live-grid, .sign-out-btn, .roster-container, ::-webkit-scrollbar { display: none !important; }
            table { width: 100% !important; border: 1px solid black !important; color: black !important; }
            th { background-color: #eee !important; color: black !important; border-bottom: 2px solid black !important; position: static !important; }
            td { border-bottom: 1px solid #ccc !important; color: black !important; }
            .table-wrapper::before { content: "T-FORCE SECURITY REPORT"; display: block; text-align: center; font-size: 20pt; font-weight: bold; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(message);
        };
    </script>
    
    <script type="text/babel">
        // --- INIT FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBwhzGsK-ah7ObMOgpRDlzGghycLNinm6g", 
            authDomain: "tforce-guardian-system.firebaseapp.com",
            projectId: "tforce-guardian-system",
            storageBucket: "tforce-guardian-system.firebasestorage.app",
            messagingSenderId: "194168927826",
            appId: "1:194168927826:web:18073e1a188b8e4408118b"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const { useState, useEffect, useRef } = React;
        const DAYS = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY"];

        // --- UTILITY: IMAGE COMPRESSION ---
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        };

        const formatFullDateTime = (timestamp) => {
            if (!timestamp || !timestamp.toDate) return "PENDING...";
            try {
                const d = timestamp.toDate();
                return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()} ${d.toLocaleTimeString()}`; 
            } catch(e) { return "ERROR"; }
        };

        // --- COMPONENTS ---

        const Login = () => {
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");
            const handleLogin = (e) => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
            };
            return (
                <div className="login-container">
                    <div className="login-box">
                        <h2 style={{color:'var(--primary-red)', marginBottom:'20px'}}>COMMAND ACCESS</h2>
                        <form onSubmit={handleLogin}>
                            <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} required />
                            <input type="password" placeholder="Password" value={pass} onChange={e=>setPass(e.target.value)} required />
                            <button type="submit" className="btn-primary">AUTHENTICATE</button>
                        </form>
                    </div>
                </div>
            );
        };

        const RosterPanel = () => {
            const [people, setPeople] = useState([]);
            const [editMode, setEditMode] = useState(false);
            const [selectedDay, setSelectedDay] = useState(() => {
                const d = new Date().getDay();
                return d === 0 ? "MONDAY" : DAYS[d-1]; 
            });

            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({ name: '', role: '', img: '', schedule: {} });

            useEffect(() => {
                const unsub = db.collection('roster').onSnapshot(snap => {
                    const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    setPeople(data);
                });
                return () => unsub();
            }, []);

            const handleEdit = (person) => {
                setEditingId(person.id);
                setFormData({ name: person.name, role: person.role, img: person.img || '', schedule: person.schedule || {} });
                setShowModal(true);
            };

            const handleAddNew = () => {
                setEditingId(null);
                setFormData({ name: '', role: 'Officer', img: '', schedule: {} });
                setShowModal(true);
            };

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                try {
                    const base64 = await compressImage(file);
                    setFormData(prev => ({...prev, img: base64}));
                } catch (err) { alert("Error processing image."); }
            };

            const handleSave = async () => {
                if(!formData.name) return alert("Name is required");
                try {
                    if (editingId) await db.collection('roster').doc(editingId).update(formData);
                    else await db.collection('roster').add(formData);
                    setShowModal(false);
                } catch(e) { alert("Save failed: " + e.message); }
            };

            const handleDelete = async () => {
                if(!editingId || !confirm("Delete this officer permanently?")) return;
                await db.collection('roster').doc(editingId).delete();
                setShowModal(false);
            };

            const updateSchedule = (day, time) => {
                const newSched = { ...formData.schedule };
                if (!time || time === "") delete newSched[day];
                else newSched[day] = time;
                setFormData(prev => ({ ...prev, schedule: newSched }));
            };

            const dailyRoster = {};
            people.forEach(p => {
                if (p.schedule && p.schedule[selectedDay]) {
                    const time = p.schedule[selectedDay];
                    if (!dailyRoster[time]) dailyRoster[time] = [];
                    dailyRoster[time].push(p);
                }
            });
            const sortedTimes = Object.keys(dailyRoster).sort();

            return (
                <div className="roster-container">
                    <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:'15px'}}>
                        <div className="day-tabs" style={{marginBottom:0, borderBottom:'none'}}>
                            {DAYS.filter(d=>d!=="SUNDAY").map(day => (
                                <div key={day} className={`day-tab ${selectedDay===day?'active':''}`} onClick={()=>setSelectedDay(day)}>
                                    {day.substring(0,3)}
                                </div>
                            ))}
                        </div>
                        <button 
                            onClick={() => setEditMode(!editMode)} 
                            className={editMode ? "btn-primary" : "btn-cyan"}
                            style={{fontSize:'12px', padding:'5px 10px'}}
                        >
                            {editMode ? "EXIT EDIT" : "EDIT ROSTER"}
                        </button>
                    </div>

                    {editMode && (
                        <div style={{marginBottom:'20px', textAlign:'center'}}>
                            <button className="btn-primary" onClick={handleAddNew} style={{width:'100%'}}>+ ADD NEW OFFICER</button>
                        </div>
                    )}

                    <div className="roster-content">
                        {sortedTimes.length === 0 ? (
                            <div style={{textAlign:'center', padding:'50px', color:'#666'}}>NO SHIFTS SCHEDULED FOR {selectedDay}</div>
                        ) : (
                            sortedTimes.map(time => (
                                <div key={time} className="time-block">
                                    <div className="time-header">
                                        <div className="time-badge">{time}</div>
                                        <div className="time-line"></div>
                                    </div>
                                    <div className="roster-grid">
                                        {dailyRoster[time].map(person => (
                                            <div key={person.id} className="roster-card">
                                                <div className="qr-frame" onClick={() => editMode && handleEdit(person)}>
                                                    {person.img ? <img src={person.img} alt="QR" /> : <span style={{color:'black', fontWeight:'bold'}}>NO QR</span>}
                                                    {editMode && <div style={{position:'absolute', inset:0, background:'rgba(0,0,0,0.5)', color:'white', display:'flex', alignItems:'center', justifyContent:'center'}}>✏️ EDIT</div>}
                                                </div>
                                                <div className="emp-name">{person.name}</div>
                                                <div className="emp-role">{person.role}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    {showModal && (
                        <div className="modal-overlay">
                            <div className="modal-box">
                                <div className="modal-header">{editingId ? "EDIT OFFICER" : "NEW OFFICER"}</div>
                                <div className="form-group">
                                    <label className="form-label">FULL NAME</label>
                                    <input value={formData.name} onChange={e=>setFormData({...formData, name:e.target.value})} placeholder="Name" />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">ROLE</label>
                                    <input value={formData.role} onChange={e=>setFormData({...formData, role:e.target.value})} placeholder="Role" />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">QR CODE (Tap to upload)</label>
                                    <input type="file" accept="image/*" onChange={handleImageUpload} style={{border:'1px dashed #666'}} />
                                    {formData.img && <div style={{marginTop:'10px', width:'100px', height:'100px', border:'1px solid white'}}><img src={formData.img} style={{width:'100%', height:'100%', objectFit:'contain'}} /></div>}
                                </div>
                                
                                <div className="form-group" style={{marginTop:'20px', borderTop:'1px solid #333', paddingTop:'10px'}}>
                                    <label className="form-label" style={{color:'var(--accent-cyan)'}}>WEEKLY SCHEDULE</label>
                                    <div style={{display:'flex', flexDirection:'column', gap:'5px'}}>
                                        {DAYS.filter(d=>d!=="SUNDAY").map(day => (
                                            <div key={day} className="day-row">
                                                <span style={{width:'80px', fontSize:'0.9em', color:'#ccc'}}>{day}</span>
                                                <input type="text" placeholder="OFF" value={formData.schedule[day] || ''} onChange={(e) => updateSchedule(day, e.target.value)} style={{width:'100px', textAlign:'center'}} />
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div style={{display:'flex', gap:'10px', marginTop:'20px'}}>
                                    <button className="btn-primary" style={{flex:1}} onClick={handleSave}>SAVE</button>
                                    <button className="btn-delete" style={{flex:1, border:'1px solid #666', color:'white'}} onClick={()=>setShowModal(false)}>CANCEL</button>
                                </div>
                                {editingId && <button className="btn-delete" onClick={handleDelete}>DELETE PERMANENTLY</button>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const LiveFeed = () => {
            const [units, setUnits] = useState([]);
            useEffect(() => {
                const unsub = db.collection('locations').onSnapshot(snapshot => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const now = new Date();
                    const active = data.filter(u => {
                        if(!u.timestamp) return false;
                        try {
                            const diff = (now - u.timestamp.toDate()) / 1000 / 60; 
                            return u.onDuty && diff < 60; 
                        } catch(e) { return false; }
                    });
                    setUnits(active);
                });
                return () => unsub();
            }, []);

            return (
                <div className="live-grid">
                    {units.length === 0 && <p style={{gridColumn: '1/-1', textAlign:'center', color:'#666', fontSize:'1.2em', marginTop:'50px'}}>NO ACTIVE UNITS DETECTED</p>}
                    {units.map(unit => (
                        <div key={unit.id} className="live-card">
                            <h3>{unit.username}</h3>
                            <p className="status">● ON DUTY</p>
                            <code className="coords">{unit.latitude ? unit.latitude.toFixed(5) : '0.0000'}, {unit.longitude ? unit.longitude.toFixed(5) : '0.0000'}</code>
                        </div>
                    ))}
                </div>
            );
        };

        const ScanLogs = () => {
            const [logs, setLogs] = useState([]);
            const [filterArea, setFilterArea] = useState('ALL');
            const [filterMonth, setFilterMonth] = useState('');
            const [dynamicAreas, setDynamicAreas] = useState([]);
            
            useEffect(() => {
                const unsub = db.collection('scan_logs').orderBy("timestamp", "desc").limit(2000)
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setLogs(data);
                        
                        // Extract unique areas
                        const foundAreas = new Set();
                        data.forEach(item => {
                            const area = item.checkpointData || "";
                            if (area && area !== "Villa Main Gate") {
                                foundAreas.add(area);
                            }
                        });
                        setDynamicAreas([...foundAreas].sort());
                    });
                return () => unsub();
            }, []);

            const filteredLogs = logs.filter(log => {
                const area = log.checkpointData || "";
                
                // AREA LOGIC
                let matchArea = false;
                if (filterArea === 'ALL') matchArea = true;
                else if (filterArea === 'GROUP_APOTHIKI') matchArea = area.includes("Αποθήκη 56") || area.includes("Apothiki 56");
                else if (filterArea === 'GROUP_EKALI') matchArea = area.includes("Εκάλη") || area.includes("Ekali");
                else matchArea = area === filterArea;
                
                // DATE LOGIC
                let matchDate = true;
                if (filterMonth && log.timestamp && log.timestamp.toDate) {
                    try {
                        const d = log.timestamp.toDate();
                        const logYm = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                        matchDate = logYm === filterMonth;
                    } catch(e) { matchDate = false; }
                }

                return matchArea && matchDate;
            });

            return (
                <div className="view-wrapper">
                    <div className="logs-controls">
                        <div className="filter-group">
                            <label className="filter-label">FILTER BY AREA</label>
                            <select className="filter-select" value={filterArea} onChange={e => setFilterArea(e.target.value)}>
                                <option value="ALL">ALL AREAS</option>
                                <option value="GROUP_APOTHIKI">Αποθήκη 56 (All Points)</option>
                                <option value="GROUP_EKALI">Εκάλη (All Points)</option>
                                <option disabled>──────────</option>
                                {dynamicAreas.map(area => <option key={area} value={area}>{area}</option>)}
                            </select>
                        </div>
                        
                        <div className="filter-group">
                            <label className="filter-label">FILTER BY MONTH</label>
                            <input type="month" className="filter-select" value={filterMonth} onChange={e => setFilterMonth(e.target.value)} />
                        </div>

                        <button className="print-btn" onClick={() => window.print()}>PRINT REPORT</button>
                    </div>

                    <div className="table-wrapper">
                        <table id="scan-log-table">
                            <thead><tr><th>DATE & TIME</th><th>OFFICER</th><th>LOCATION</th></tr></thead>
                            <tbody>
                                {filteredLogs.length === 0 ? (
                                    <tr><td colSpan="3" style={{textAlign:'center', color:'#666'}}>NO RECORDS FOUND</td></tr>
                                ) : (
                                    filteredLogs.map(log => (
                                        <tr key={log.id}>
                                            <td style={{fontFamily:'monospace', color:'var(--text-muted)'}}>{formatFullDateTime(log.timestamp)}</td>
                                            <td style={{fontWeight:'bold'}}>{log.username}</td>
                                            <td style={{color:'white'}}>{log.checkpointData}</td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- ROOT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('roster'); 
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoading(false);
                });
            }, []);

            if(loading) return <div style={{color:'red', padding:'20px'}}>SYSTEM INIT...</div>;
            if (!user) return <Login />;

            return (
                <div id="root">
                    <header>
                        <h1><span className="title-red">T-FORCE</span> COMMAND</h1>
                        <nav>
                            <button className={`nav-btn ${view==='live'?'active':''}`} onClick={()=>setView('live')}>LIVE</button>
                            <button className={`nav-btn ${view==='logs'?'active':''}`} onClick={()=>setView('logs')}>LOGS</button>
                            <button className={`nav-btn ${view==='roster'?'active':''}`} onClick={()=>setView('roster')}>ROSTER</button>
                        </nav>
                        <button className="sign-out-btn" onClick={() => auth.signOut()}>EXIT</button>
                    </header>
                    <main>
                        {view === 'live' && <LiveFeed />}
                        {view === 'logs' && <ScanLogs />}
                        {view === 'roster' && <RosterPanel />}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
